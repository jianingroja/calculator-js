<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript实现计算器复刻iOS</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div>
      <div>
        <table class="keyboard">
          <tr>
            <td colspan="4">
              <input type="text" id="output" value="0" disabled />
            </td>
          </tr>
          <tr>
            <td><input class="darkGrayButton" type="button" value="AC" /></td>
            <td><input class="darkGrayButton" type="button" value="+/-" /></td>
            <td><input class="darkGrayButton" type="button" value="%" /></td>
            <td><input class="orangeButton" type="button" value="÷" /></td>
          </tr>
          <tr>
            <td><input class="grayButton" type="button" value="7" /></td>
            <td><input class="grayButton" type="button" value="8" /></td>
            <td><input class="grayButton" type="button" value="9" /></td>
            <td><input class="orangeButton" type="button" value="×" /></td>
          </tr>
          <td><input class="grayButton" type="button" value="4" /></td>
          <td><input class="grayButton" type="button" value="5" /></td>
          <td><input class="grayButton" type="button" value="6" /></td>
          <td><input class="orangeButton" type="button" value="-" /></td>

          <tr>
            <td><input class="grayButton" type="button" value="1" /></td>
            <td><input class="grayButton" type="button" value="2" /></td>
            <td><input class="grayButton" type="button" value="3" /></td>
            <td><input class="orangeButton" type="button" value="+" /></td>
          </tr>

          <tr>
            <td colspan="2">
              <input class="grayButton longButton" type="button" value="0" />
            </td>
            <td><input class="grayButton" type="button" value="." /></td>
            <td><input class="orangeButton" type="button" value="=" /></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
